<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Página de login com Google</title>
</head>
<body>

    <div class="form-container sign-in-form">
        <div class="form-box sign-in-box">
            <h2>Login</h2>
            <form action="">
                <div class="field">
                    <i class="uil uil-at"></i>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="field">
                    <i class="uil uil-lock-alt"></i>
                    <input class="password-input" type="password" placeholder="Senha" required>
                    <div class="eye-btn"><i class="uil uil-eye-slash"></i></div>
                </div>
                <div class="forgot-link">
                    <a href="">Esqueci minha senha</a>
                </div>
                <input class="submit-btn" type="submit" value="Login">
            </form>
            <div class="login-options">
                <p class="text"> Ou, logue com as contas: </p>
                <div class="other-logins">
                    <a href=""><img src="./images/google.png" alt="Google"></a>
                    <a href=""><img src="./images/facebook.png" alt="Facebook"></a>
                    <a href=""><img src="./images/apple.png" alt="Apple"></a>
                </div>
            </div>
        </div>
        <div class="imgBox sign-in-imgBox">
            <div class="sliding-link">
                <p>Não tem conta?</p>
                <span class="sign-up-btn">Inscreva-se</span>
            </div>
            <img src="./images/signin-img.png" alt="">
        </div>
    </div>

    <div class="form-container sign-up-form">
        <div class="imgBox sign-up-imgBox">
            <div class="sliding-link">
                <p>Já tem conta?</p>
                <span class="sign-in-btn">Entre aqui</span>
            </div>
            <img src="./images/signup-img.png" alt="">
        </div>
        
        <div class="form-box sign-up-box">
            <h2>Inscreva-se</h2>
            <div class="login-options">
                <div class="other-logins">
                    <a href=""><img src="./images/google.png" alt="Google"></a>
                    <a href=""><img src="./images/facebook.png" alt="Facebook"></a>
                    <a href=""><img src="./images/apple.png" alt="Apple"></a>
                </div>
                <p class="text"> Ou, inscreva-se com seu e-mail...</p>
            </div>
            <form action="">
                <div class="field">
                    <i class="uil uil-at"></i>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="field">
                    <i class="uil uil-user"></i>
                    <input type="text" placeholder="Nome Completo" required>
                </div>
                <div class="field">
                    <i class="uil uil-lock-alt"></i>
                    <input class="password" type="password" placeholder="Senha" required>
                </div>
                <div class="field">
                    <i class="uil uil-lock-access"></i>
                    <input class="password" type="password" placeholder="Confirme a Senha" required>
                </div>
                <input class="submit-btn" type="submit" value="Inscrever">
            </form>
            
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
